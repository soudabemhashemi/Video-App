{% load static %}
{% load i18n %}

<div class="justify-content-right mt-5" style="flex-direction: row; display: table;">
    {% for playlist in channel.playlists.all %}
        {% if playlist.videos.all %}
            <div class="bg-light border-0 px-0 mb-4" style="height: 214px; width: 210px; margin-right: 4px; display: inline-table;">
                <div class="bg-darkgray" style="height: 118px; width: 210px;">
                    <a href="{% url 'video:video-detail' code=playlist.first_video.code %}" class="h-100 w-100 d-flex justify-content-center align-items-center position-relative image-container">
                        <img class="image"
                             alt="Thumbnail"
                             {% if playlist.first_video.thumbnail %}
                             src="{{ playlist.first_video.thumbnail.url }}"
                             {% else %}
                             src="{% static 'video/images/logo.png' %}"
                             {% endif %}
                            width="210"
                             height="118">
                        <div class="text-block px-4 py-5">
                            <p class="mb-0" style="margin-top: -12px;">{{ playlist.videos.count }} </p>
                            <i class="bi bi-list-check d-block" style="margin-right: -4px;"></i>
                        </div>
                        <div class="middle">
                           <div class="text"><i class="bi bi-play-fill fst-normal">{% trans 'Play all.' %}</i></div>
                        </div>
                    </a>
                </div>

                <div class="">
                        <a href="{% url 'video:video-detail' code=playlist.first_video.code %}">
                            <h6 class="text-black video-card-title auto-direction my-2" style="word-break: break-word;"><small>{{ playlist.title }}</small> </h6>
                        </a>
                        <a href="{% url 'video:playlist' playlist_id=playlist.id %}">
                            <h6 class="text-black text-muted fs-7"> {% trans 'View the entire playlist.' %} </h6>
                        </a>
                </div>
            </div>
        {% endif %}
    {% endfor %}

</div>
