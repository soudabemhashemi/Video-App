{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>WeTheo</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.rtl.min.css"
        integrity="sha256-22wR6QTidoeiRZXp6zkRQyMSUb/FB+Av11jqmZJF6uU=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@silvermine/videojs-quality-selector/dist/css/quality-selector.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"/>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>

    <link rel="stylesheet" type="text/css" href="{% static 'video/fonts/index.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'video/styles/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'video/styles/navbar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'video/styles/sidebar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'video/styles/video-detail.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'video/styles/channel-detail.css' %}">

    {% block css %}

    {% endblock %}

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script src="{% static 'video/js/persianNumber.js' %}"></script>

    {% block head_script %}
    {% endblock %}
</head>

<body>
    {% include "video/navbar.html" %}
    {% include "video/sidebar.html" %}
    <div class="px-5 sidebar-margin content-mr-0" id="content" style="margin-right: 240px; margin-top: 60px;">
        {% block content %}
        {% endblock content %}
    </div>
</body>

{% block script %}
{% endblock %}

</html>
